# Serenity Properties Configuration Template

# Reporting
serenity.home = $USER_HOME/.serenity
serenity.properties = src/test/resources/serenity.properties
serenity.project.name = QualityAutomation
serenity.outputDirectory = target/site/serenity
serenity.report.encoding = UTF-8
serenity.logging = VERBOSE
serenity.report.formats = SINGLE_PAGE_HTML
# serenity.ext.packages = [packages]

# Screenshots
serenity.verbose.screenshots = false
serenity.take.screenshots = BEFORE_AND_AFTER_EACH_STEP
serenity.keep.unscaled.screenshots = true
serenity.store.html.source = true

# Proxy Settings
# serenity.proxy.http = [url]
# serenity.proxy.http_port = [port]
# serenity.proxy.type = [type]
# serenity.proxy.user = [username]
# serenity.proxy.password = [password]

# Steps and Browser
serenity.verbose.steps = false
serenity.step.delay = 222
serenity.restart.browser.frequency = 13
serenity.use.unique.browser = false
restart.browser.each.scenario = false
serenity.restart.browser.for.each = story
serenity.native.events = true

# Security
security.enable_java = false

# Test Configuration
serenity.use.requirements.directories = true
serenity.annotated.requirements.dir = stories
serenity.requirement.types = capability
serenity.requirements.dir = src/test/resources/features
serenity.requirements.directory = src/test/resources/features
serenity.requirements.base.dir=src/test/resources/requirements
serenity.test.root=src/test/java

# Timeouts
webdriver.timeouts.implicitlywait = 30000
webdriver.wait.for.timeout = 5000
serenity.timeout = 5000