serenity {
    take.screenshots = FOR_FAILURES
  report {
       accessibility = true
    }
}

headless.mode = false
webdriver {
  driver = appium
 appium {
       hub = http://localhost:4723/wd/hub
       platformName = Android
       platformVersion = 11.0
       deviceName = emulator-5554
       app = path/to/your/apk
       noReset = true
      automationName = UiAutomator2
 }
}