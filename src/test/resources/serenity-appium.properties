# Serenity Properties Configuration
include = serenity.properties

# WebDriver
webdriver.driver = appium
webdriver.base.url = http://www.google.com/
appium.hub = http://127.0.0.1:4723/wd/hub

# Appium
appium.platformName = Android
appium.platformVersion = 5.1.1
appium.deviceName = e2f5c460
appium.browserName = Chrome

# Timeouts
webdriver.timeouts.implicitlywait = 30000
webdriver.wait.for.timeout = 5000
serenity.timeout = 5000

# PhantomJS
phantomjs.webdriver.port = 5555