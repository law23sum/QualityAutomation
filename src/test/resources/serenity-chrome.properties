# Serenity Properties Configuration
include = serenity.properties

# WebDriver
webdriver.driver = chrome
webdriver.chrome.driver = driver/chrome/chromedriver
webdriver.autodownload = true
webdriver.base.url = http://localhost:8080
phantomjs.webdriver.port = 5555

# Browser Options
serenity.full.page.screenshot.strategy = false

# Timeouts
webdriver.timeouts.implicitlywait = 30000
webdriver.wait.for.timeout = 5000
serenity.timeout = 5000